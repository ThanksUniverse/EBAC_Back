<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário de Cadastro</title>
    <meta name="description" content="Formulário simples para cadastro de usuário.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <form id="form">
        <label for="nome">Nome:</label><br>
        <input type="text" class="notNull" id="nome" name="nome"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" readonly disabled><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" readonly disabled><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" readonly disabled><br>

        <label for="uf">UF:</label><br>
        <input type="text" id="uf" name="uf" readonly disabled><br>
        
        <div id="result"></div><br>

        <input type="submit" value="Enviar">
    </form>
    <div id="allSubmits"></div>
    <script src="./js/form.js"></script>
</body>
</html>
